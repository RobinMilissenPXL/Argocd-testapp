---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: haproxy
  annotations:
    ingress.class: "haproxy"
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: echoserver.10.128.19.150.nip.io # nip.io is used as private dns resolver.
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echoserver
            port:
              number: 80
